<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta name="viewpoint" content="width=device-with, initial-scale=1.0">
        <link href="{% static 'css/bootstrap-fluid-adj.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
        <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
        <link href="{% static 'css/ej.css' %}" rel="stylesheet">
        <script type="text/javascript" src="{% static 'js/jquery-2.0.3.min.js' %}"></script>
        <title>Ejub! - {% block title%}Edu to Job!{% endblock %}</title>
    </head>
    <body>
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="brand" href="{% url 'ej:home' %}"><strong>Ejub</strong></a>

                        <div class="nav-collapse collapse">
                            <ul class="nav">
                                <li><a href="{% url 'ej:courses' %}"><strong>Courses</strong></a></li>
                                <li><a href="{% url 'ej:skills' %}"><strong>Skills</strong></a></li>
                                <li><a href="{% url 'ej:jobs' %}"><strong>Jobs</strong></a></li>
                            </ul>
                            <ul class="nav pull-right">
                                {% if request.user.is_authenticated %}
                                <li><a href="{% url 'account_logout' %}">Sign out</a></li>
                                {% else %}
                                <li><a href="{% url 'account_login' %}">Register/Sign in</a></li>
                                {% endif %}
                                <li><a href="{% url 'ej:about' %}"><strong>About</strong></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>


        <div id="wrapper">
            {% block body %}{% endblock %}
       </div>

        <footer>
            <hr/>
            <div class="container">
                <p>&copy; Ejub: from education to jobs.</p>
            </div>
        </footer>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/ej-ajax.js' %}"></script>
    </body>
</html>
