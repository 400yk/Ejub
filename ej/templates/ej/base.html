<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta name="viewpoint" content="width=device-with, initial-scale=1.0">
        <link href="{% static 'css/bootstrap-fluid-adj.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
        <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
        <link href="{% static 'css/ej.css' %}" rel="stylesheet">
        <script type="text/javascript" src="{% static 'js/jquery-2.0.3.min.js' %}"></script>
        <title>Ejub! - {% block title%}Edu to Job!{% endblock %}</title>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="{% url 'ej:home' %}">Ejub</a>

                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li><a href="{% url 'ej:courses' %}">Courses</a></li>
                            <li><a href="{% url 'ej:skills' %}">Skills</a></li>
                            <li><a href="{% url 'ej:jobs' %}">Jobs</a></li>
                        </ul>
                        <ul class="nav pull-right">
                            <li><a href="www.google.com">Google</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span10">
                    {% block body %}{% endblock %}
                </div>

                <div class="span2">
                    <div id="quick-ref" class="well sidebar-nav">
                        <ul class="nav nav-list">
                            <li class="nav-header">Quick Navigation</li>
                        </ul>
                        <div></div>
                    </div>
                </div>


            </div>
        </div>

        <hr/>
        <footer>
        <div class="container">
            <p>&copy; Ejub: from education to jobs. Powered by Django</p>
        </div>
        </footer>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/ej-ajax.js' %}"></script>
    </body>
</html>
