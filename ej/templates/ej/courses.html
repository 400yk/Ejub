{% extends 'ej/base.html' %}
{% load static %}
{% block title %}Browse by courses{% endblock %}
{% block body %}
<div class="container-fluid">
    <h1 id="course-page-head">Search for a course</h1>
    <br/>
    <form class="form-signin span8" method="post" id="course_search_form" action="{% url 'ej:courses' %}">
        {% csrf_token %}
        <input type="text" class="input-long search-query" size="50" name="query-course-title" id="query-course-title" placeholder="Course Title"/>
        <br/>
 <input type="text" class="input-long search-query" size="50" name="query-course-deptcode" id="query-course-deptcode" placeholder="Department Code"/>
        <input class="btn btn-primary" type="submit" name="submit" value="Search"/>
        <div id="course-suggestions">Suggested courses.</div>
    </form>

    <div class="span 4" id="course-detail-view">
    </div>
</div>


{% endblock %}
